<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Glass Sign Up Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #a18cd1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .glass-card {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
        
        .neumorphic-input {
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.3),
                        -8px -8px 16px rgba(255, 255, 255, 0.5);
        }
        
        .neumorphic-input:focus {
            box-shadow: inset 4px 4px 8px rgba(163, 177, 198, 0.3),
                        inset -4px -4px 8px rgba(255, 255, 255, 0.5);
        }
        
        .neumorphic-btn {
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.3),
                        -8px -8px 16px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .neumorphic-btn:hover {
            box-shadow: 4px 4px 8px rgba(163, 177, 198, 0.3),
                        -4px -4px 8px rgba(255, 255, 255, 0.5);
        }
        
        .neumorphic-btn:active {
            box-shadow: inset 4px 4px 8px rgba(163, 177, 198, 0.3),
                        inset -4px -4px 8px rgba(255, 255, 255, 0.5);
        }
        
        .checkbox-container {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
        }
        
        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            box-shadow: 4px 4px 8px rgba(163, 177, 198, 0.3),
                        -4px -4px 8px rgba(255, 255, 255, 0.5);
        }
        
        .checkbox-container:hover input ~ .checkmark {
            background-color: rgba(255, 255, 255, 0.6);
        }
        
        .checkbox-container input:checked ~ .checkmark {
            background-color: #a18cd1;
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
        
        .checkbox-container .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 4px 4px 8px rgba(163, 177, 198, 0.3),
                        -4px -4px 8px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(163, 177, 198, 0.3),
                        -6px -6px 12px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="glass-card w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-semibold text-gray-800">Create Account</h1>
            <p class="text-gray-600 mt-2">Join us today and start your journey</p>
        </div>
        
        <form class="space-y-6">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <input type="text" id="fullName" name="fullName" class="neumorphic-input w-full pl-10 pr-4 py-3 rounded-xl bg-transparent border-none focus:outline-none focus:ring-0 placeholder-gray-500" placeholder="Full Name">
                <span id="fullNameError" class="text-red-500 text-xs mt-1"></span>
            </div>
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
                <input type="email" id="email" name="email" class="neumorphic-input w-full pl-10 pr-4 py-3 rounded-xl bg-transparent border-none focus:outline-none focus:ring-0 placeholder-gray-500" placeholder="Email Address">
                <span id="emailError" class="text-red-500 text-xs mt-1"></span>
            </div>
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <input type="password" id="password" name="password" class="neumorphic-input w-full pl-10 pr-4 py-3 rounded-xl bg-transparent border-none focus:outline-none focus:ring-0 placeholder-gray-500" placeholder="Password">
                <span id="passwordError" class="text-red-500 text-xs mt-1"></span>
            </div>
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <input type="password" id="confirmPassword" name="confirmPassword" class="neumorphic-input w-full pl-10 pr-4 py-3 rounded-xl bg-transparent border-none focus:outline-none focus:ring-0 placeholder-gray-500" placeholder="Confirm Password">
                <span id="confirmPasswordError" class="text-red-500 text-xs mt-1"></span>
            </div>
            
            <div class="flex items-center justify-between">
                <label class="checkbox-container text-sm text-gray-700">
                    I agree to the terms and conditions
                    <input type="checkbox" id="termsCheckbox">
                    <span class="checkmark"></span>
                </label>
                <span id="termsError" class="text-red-500 text-xs mt-1"></span>
            </div>
            
            <button type="submit" id="signupBtn" class="neumorphic-btn w-full py-3 px-4 bg-gradient-to-r from-purple-400 to-pink-400 text-white font-medium rounded-xl hover:from-purple-500 hover:to-pink-500 transition duration-300">
                SIGN UP
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Or sign up with</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="social-icon bg-white text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"/>
                    </svg>
                </a>
                <a href="#" class="social-icon bg-white text-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2 16h-2v-6h2v6zm-1-6.891c-.607 0-1.1-.496-1.1-1.109 0-.612.492-1.109 1.1-1.109s1.1.497 1.1 1.109c0 .613-.493 1.109-1.1 1.109zm8 6.891h-1.998v-2.861c0-1.881-2.002-1.722-2.002 0v2.861h-2v-6h2v1.093c.872-1.616 4-1.736 4 1.548v3.359z"/>
                    </svg>
                </a>
                <a href="#" class="social-icon bg-white text-blue-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2 16h-2v-6h2v6zm-1-6.891c-.607 0-1.1-.496-1.1-1.109 0-.612.492-1.109 1.1-1.109s1.1.497 1.1 1.109c0 .613-.493 1.109-1.1 1.109zm8 6.891h-1.998v-2.861c0-1.881-2.002-1.722-2.002 0v2.861h-2v-6h2v1.093c.872-1.616 4-1.736 4 1.548v3.359z"/>
                    </svg>
                </a>
            </div>
        </div>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Already have an account? <a href="/signin" class="text-purple-500 hover:text-purple-600 font-medium">Sign in</a></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            const fullNameInput = document.getElementById('fullName');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const termsCheckbox = document.getElementById('termsCheckbox');

            const fullNameError = document.getElementById('fullNameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const termsError = document.getElementById('termsError');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                clearErrors();
                let isValid = true;

                // Full Name validation
                if (fullNameInput.value.trim() === '') {
                    displayError(fullNameError, 'Full Name is required.');
                    isValid = false;
                }

                // Email validation
                if (emailInput.value.trim() === '') {
                    displayError(emailError, 'Email Address is required.');
                    isValid = false;
                } else if (!isValidEmail(emailInput.value.trim())) {
                    displayError(emailError, 'Invalid email format.');
                    isValid = false;
                }

                // Password validation
                if (passwordInput.value.trim() === '') {
                    displayError(passwordError, 'Password is required.');
                    isValid = false;
                } else if (passwordInput.value.length < 6) {
                    displayError(passwordError, 'Password must be at least 6 characters long.');
                    isValid = false;
                }

                // Confirm Password validation
                if (confirmPasswordInput.value.trim() === '') {
                    displayError(confirmPasswordError, 'Confirm Password is required.');
                    isValid = false;
                } else if (passwordInput.value !== confirmPasswordInput.value) {
                    displayError(confirmPasswordError, 'Passwords do not match.');
                    isValid = false;
                }

                // Terms and Conditions validation
                if (!termsCheckbox.checked) {
                    displayError(termsError, 'You must agree to the terms and conditions.');
                    isValid = false;
                }

                if (isValid) {
                    const data = {
                        username: fullNameInput.value, // Using fullName as username for registration
                        email: emailInput.value,
                        password: passwordInput.value
                    };

                    fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.error) {
                            // Display server-side errors
                            if (result.error.includes('username')) {
                                displayError(fullNameError, result.error);
                            } else if (result.error.includes('email')) {
                                displayError(emailError, result.error);
                            } else if (result.error.includes('password')) {
                                displayError(passwordError, result.error);
                            } else {
                                alert('Registration failed: ' + result.error);
                            }
                        } else {
                            alert('Registration successful! Welcome, ' + result.username);
                            form.reset(); // Clear the form
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred during registration.');
                    });
                }
            });

            function displayError(element, message) {
                element.textContent = message;
            }

            function clearErrors() {
                fullNameError.textContent = '';
                emailError.textContent = '';
                passwordError.textContent = '';
                confirmPasswordError.textContent = '';
                termsError.textContent = '';
            }

            function isValidEmail(email) {
                const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            }
        });
    </script>
</body>
</html>
